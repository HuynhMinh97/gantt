<div class="template__popup">
  <p class="title">
    {{ '1001' | translate }}
  </p>
  <ait-space></ait-space>
  <div class="form__wrapper">
    <div class="input__group">
      <p class="label">{{ langLabel }} *</p>
      <ait-autocomplete-master-data
        [placeholder]="'Site language'"
        [class]="'LANGUAGE'"
        [maxItem]="1"
        [icon]="'search-outline'"
        [widthInput]="400"
        [defaultValue]="[langDf]"
        (watchValues)="getValueLang($event);handleInput($event, 'lang', langLabel)"
        [style]="{ width: '100%' }"
        (onInput)="handleInput($event, 'lang', langLabel)"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.lang"></ait-error-message>
    </div>

    <ait-space></ait-space>

    <div class="input__group">
      <p class="label">{{ timeLabel }} *</p>
      <ait-autocomplete-master-data
        [placeholder]="'Timezone'"
        [class]="'TIMEZONE'"
        [maxItem]="1"
        [icon]="'search-outline'"
        [widthInput]="400"
        [defaultValue]="[timeDf]"
        (watchValues)="getValueTimeZone($event)"
        (onInput)="handleInput($event, 'timezone', timeLabel)"
        [style]="{ width: '100%' }"
        [disableOutputDefault]="false"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.timezone"></ait-error-message>
    </div>
    <ait-space></ait-space>

    <div class="input__group">
      <p class="label">{{ displayLabel }}*</p>
      <ait-autocomplete-master-data
        [placeholder]="'MM/dd/yyyy'"
        [class]="'USER_SETTING'"
        [parentCode]="'DATE_FORMAT_DISPLAY'"
        [maxItem]="1"
        [icon]="'search-outline'"
        [widthInput]="400"
        [defaultValue]="[dateDisplayDf]"
        (watchValues)="getValueDateDisplay($event)"
        (onInput)="handleInput($event, 'display', displayLabel)"
        [style]="{ width: '100%' }"
        [disableOutputDefault]="false"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.display"></ait-error-message>
    </div>

    <ait-space></ait-space>

    <div class="input__group">
      <p class="label">{{ inputLabel }} *</p>
      <ait-autocomplete-master-data
        [placeholder]="'MM/dd/yyyy'"
        [class]="'USER_SETTING'"
        [parentCode]="'DATE_FORMAT_INPUT'"
        [maxItem]="1"
        [icon]="'search-outline'"
        [widthInput]="400"
        [defaultValue]="[dateInputDf]"
        (watchValues)="getValueDateInf($event)"
        (onInput)="handleInput($event, 'input', inputLabel)"
        [style]="{ width: '100%' }"
        [disableOutputDefault]="false"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.input"></ait-error-message>
    </div>
    <ait-space></ait-space>

    <div class="input__group">
      <p class="label">{{ numberLabel }} *</p>
      <ait-autocomplete-master-data
        [placeholder]="'###, ###,###.###'"
        [class]="'USER_SETTING'"
        [parentCode]="'NUMBER_FORMAT'"
        [maxItem]="1"
        [icon]="'search-outline'"
        [widthInput]="400"
        [defaultValue]="[numberFormatDf]"
        (watchValues)="getValueNumberFormat($event)"
        (onInput)="handleInput($event, 'number', numberLabel)"
        [style]="{ width: '100%' }"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.number"></ait-error-message>
    </div>
    <ait-space></ait-space>
    <div class="button__group">
      <ait-button
        (click)="back()"
        [title]="'c_2004'"
        [background]="'transparent'"
      ></ait-button>
      <ait-button
        (click)="save()"
        [style]="'active'"
        [title]="'c_2001'"
      ></ait-button>
    </div>
  </div>
</div>
