<div class="template__popup">
  <ait-text-gradient [content]="'1001' | translate" [id]="'title'"></ait-text-gradient>
  <ait-space></ait-space>
  <ait-card-content class="content__card" [label]="'基本情報'" [padding]="'0 5rem'" [disableHeader]="true"
    [transition]="false">
    <div class="form__wrapper" nbSpinnerStatus="primary" [nbSpinner]="loadingSetting">
      <ait-autocomplete-master-data [label]="'1002' | translate" [class]="'LANGUAGE'" [maxItem]="1"
        [id]="'site_language'" [icon]="'search-outline'" [style]="{ width: '400px' }" [defaultValue]="[langDf]"
        (watchValue)="
        getValueLang($event); handleInput($event, 'lang', langLabel)
      " [required]="true" [placeholder]="'Site language'" [disableOutputDefault]="true" [tabIndex]="1">
      </ait-autocomplete-master-data>
      <!-- <ait-error-message [errors]="errors.lang"></ait-error-message> -->
      <ait-space [margin]="'7.25px'"></ait-space>

      <ait-autocomplete-master-data [label]="'1003' | translate" [class]="'TIMEZONE'" [maxItem]="1" [id]="'timezone'"
        [icon]="'search-outline'" [style]="{ width: '400px' }" [defaultValue]="[timeDf]" (watchValue)="
      getValueTimeZone($event); handleInput($event, 'timezone', timeLabel)
    " [required]="true" [placeholder]="'Timezone'" [disableOutputDefault]="true" [tabIndex]="2">
      </ait-autocomplete-master-data>
      <!-- <ait-error-message [errors]="errors.timezone"></ait-error-message> -->
      <ait-space [margin]="'7.25px'"></ait-space>

      <ait-autocomplete-master-data [label]="'1004' | translate" [class]="'USER_SETTING'"
        [parentCode]="'DATE_FORMAT_DISPLAY'" [maxItem]="1" [id]="'date_format_display'" [icon]="'search-outline'"
        [style]="{ width: '400px' }" [defaultValue]="[defaultInputValues?.dateDisplayDf]" (watchValue)="
      getValueDateDisplay($event); handleInput($event, 'display', displayLabel)
    " [required]="true" [placeholder]="'MM/dd/yyyy'" [disableOutputDefault]="true" [tabIndex]="3">
      </ait-autocomplete-master-data>
      <!-- <ait-error-message [errors]="errors.display"></ait-error-message> -->
      <ait-space [margin]="'7.25px'"></ait-space>

      <ait-autocomplete-master-data [label]="'1005' | translate" [class]="'USER_SETTING'"
        [parentCode]="'DATE_FORMAT_INPUT'" [maxItem]="1" [id]="'date_format_input'" [icon]="'search-outline'"
        [style]="{ width: '400px' }" [defaultValue]="[defaultInputValues?.dateInputDf]" (watchValue)="
      getValueDateInf($event); handleInput($event, 'input', inputLabel)
    " [required]="true" [placeholder]="'MM/dd/yyyy'" [disableOutputDefault]="true" [tabIndex]="4">
      </ait-autocomplete-master-data>
      <!-- <ait-error-message [errors]="errors.input"></ait-error-message> -->
      <ait-space [margin]="'7.25px'"></ait-space>

      <ait-autocomplete-master-data [label]="'1005' | translate" [class]="'USER_SETTING'" [parentCode]="'NUMBER_FORMAT'"
        [maxItem]="1" [id]="'number_format'" [icon]="'search-outline'" [style]="{ width: '400px' }"
        [defaultValue]="[defaultInputValues?.numberFormatDf]" (watchValue)="
      getValueNumberFormat($event); handleInput($event, 'number', numberLabel)
    " [required]="true" [placeholder]="'###, ###,###.###'" [disableOutputDefault]="true" [tabIndex]="5">
      </ait-autocomplete-master-data>
      <!-- <ait-error-message [errors]="errors.number"></ait-error-message> -->
      <ait-space [margin]="'7.25px'"></ait-space>
    </div>
  </ait-card-content>
  <div class="button__group">
    <ait-button (click)="back()" [id]="'back'" [width]="'200px'" [title]="'c_2004'" [isDefault]="true" [tabIndex]="6">
    </ait-button>
    <ait-button (click)="save()" [id]="'save'" [width]="'200px'" [title]="'c_2001'" [isDefault]="true" [tabIndex]="7">
    </ait-button>
  </div>
</div>
