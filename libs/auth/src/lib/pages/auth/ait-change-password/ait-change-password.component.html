<div class="wrapper">
  <div class="left__side"></div>
  <div class="right__side">
    <form class="change__password__wrapper" accessibility="">
      <p class="title">
        {{ '1001' | translate }}
      </p>

      <ait-space></ait-space>
      <ait-error-message [errors]="errors.common"></ait-error-message>
      <ait-space></ait-space>
      <div class="input__group">
        <p class="label">
          {{ old_passwordLabel }}
        </p>
        <div class="input__container">
          <input
            [formControl]="old_passwordCtrl"
            [type]="isShowOldPassword ? 'text' : 'password'"
            #oldpassword
            name="oldpassword"
            id="oldpassword"
            autocomplete="username"
            [placeholder]="!isShowOldPassword ? ('1005' | translate) : ''"
            (keydown.enter)="enter()"
            (focusout)="checkPwd()"
          />
          <nb-icon
            style="
              height: 24px;
              width: 24px;
              color: #8f9bb3;
              cursor: pointer;
              margin-right: 3px;
            "
            icon="{{ isShowOldPassword ? 'eye-off' : 'eye' }}"
            (click)="toggleShowOldPass()"
          ></nb-icon>
        </div>
        <ait-error-message [errors]="errors.old_password"></ait-error-message>
      </div>

      <div class="input__group">
        <p class="label">
          {{ new_passwordLabel }}
        </p>
        <div class="input__container">
          <input
            [formControl]="new_passwordCtrl"
            [type]="isShowNewPassword ? 'text' : 'password'"
            name="new_password"
            id="new_password"
            autocomplete="username"
            [placeholder]="!isShowNewPassword ? ('1005' | translate) : ''"
            (keydown.enter)="enter()"
          />
          <nb-icon
            style="
              height: 24px;
              width: 24px;
              color: #8f9bb3;
              cursor: pointer;
              margin-right: 3px;
            "
            icon="{{ isShowNewPassword ? 'eye-off' : 'eye' }}"
            (click)="toggleShowNewPass()"
          ></nb-icon>
        </div>
        <ait-error-message [errors]="errors.new_password"></ait-error-message>
      </div>

      <div class="input__group">
        <p class="label">
          {{ repeat_passwordLabel }}
        </p>
        <div class="input__container">
          <input
            [formControl]="repeat_passwordCtrl"
            [type]="isShowNewPassword ? 'text' : 'password'"
            name="repeat_password"
            id="repeat_password"
            autocomplete="username"
            [placeholder]="!isShowNewPassword ? ('1005' | translate) : ''"
            (keydown.enter)="enter()"
          />
        </div>
        <ait-error-message
          [errors]="errors.repeat_password"
        ></ait-error-message>
      </div>
      <ait-space></ait-space>
      <div class="button__group">
        <ait-button
          (click)="back()"
          [style]="'normal'"
          [title]="'c_2004'"
          [background]="'transparent'"
        ></ait-button>
        <ait-button
          [nbSpinner]="isLoading"
          nbSpinnerStatus="primary"
          (click)="save2()"
          [style]="'active'"
          [title]="'c_2001'"
        ></ait-button>
      </div>
    </form>
  </div>
</div>
