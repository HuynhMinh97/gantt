<div class="login__wrapper">
  <div [ngClass]="isAureoleV() ? 'left__side_auv' : 'left__side_default'"></div>
  <div class="right__side">
    <p class="title__signin">
      {{ '001' | translate }}
    </p>
    <div class="form" [formGroup]="formLoginCtrl">
      <ait-error-message [errors]="[notifyText]"></ait-error-message>
      <ait-space></ait-space>
      <div class="input__group">
        <p class="labell" style="margin-bottom: 8px;" id="email_label">{{ emailLabel }}</p>
        <div class="input__container">
          <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [formControlName]="'email'" type="text" name="email"
            id="email_input" [placeholder]="'004' | translate" (input)="handleFocus($event.target.value, 'email')"
            (keyup.enter)="login()" />
        </div>
        <ait-error-message [errors]="errors.email" [id]="'email'"></ait-error-message>
      </div>
      <div class="input__group">
        <p class="labell" style="margin-bottom: 8px;" id="password_label">
          {{ passwordLabel }}
        </p>
        <div class="input__container">
          <input [formControlName]="'password'" [type]="isShowPassword ? 'text' : 'password'" name="password"
            id="password_input" (input)="handleFocus($event.target.value, 'password')" [placeholder]="'005' | translate"
            (keyup.enter)="login()" />
          <nb-icon style="
              height: 24px;
              width: 24px;
              color: #8f9bb3;
              cursor: pointer;
              margin-right: 3px;
            " icon="{{ isShowPassword ? 'eye-off' : 'eye' }}" (click)="toggleShowPass()"></nb-icon>
        </div>
        <ait-error-message [errors]="errors.password" [id]="'password'"></ait-error-message>
      </div>
      <div class="term">
        <nb-checkbox (checkedChange)="checkboxChange($event)">
          <p id="caption">{{ '006' | translate }} ?</p>
        </nb-checkbox>
      </div>
    </div>
    <div class="button__submit" (click)="login()" [nbSpinner]="isLoading" nbSpinnerStatus="primary">
      <span>{{ '001' | translate }} </span>
    </div>

    <!-- <div class="more__link" *ngIf="!isAureoleV()">
      <p>
        {{ '008' | translate }}
        <span (click)="navigateToSignUp()">{{ '009' | translate }} </span>
      </p>
    </div> -->
  </div>
</div>
