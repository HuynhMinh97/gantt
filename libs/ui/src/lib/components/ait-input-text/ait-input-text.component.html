<div [ngClass]="classContainer">
  <ait-label
    [label]="label"
    [required]="required"
    *ngIf="label"
    [styleText]="styleLabel"
    [id]="id"
  ></ait-label>

  <nb-form-field
    class="ait-text-input"
    style="margin-top: 8px; max-width: 100%"
  >
    <nb-icon
      nbPrefix
      *ngIf="iconName && nbPrefix"
      icon="{{ iconName }}"
      pack="eva"
    ></nb-icon>
    <nb-icon
      nbSuffix
      *ngIf="iconName && !nbPrefix"
      icon="{{ iconName }}"
      pack="eva"
    ></nb-icon>
    <textarea
      nbInput
      [status]="status"
      [fieldSize]="fieldSize"
      [shape]="shape"
      [fullWidth]="fullWidth"
      [placeholder]="getPlaceholder()"
      [rows]="rows"
      [cols]="cols"
      type="text"
      (input)="onChange($event.target.value)"
      [formControl]="inputCtrl"
      [class.isError]="isError"
      style="border-color: #e4e9f2; "
      *ngIf="rows !== 1 && readonly"
      [maxLength]="length"
      readonly
      id="{{ ID('textarea') }}"
    ></textarea>

    <textarea
      nbInput
      [status]="status"
      [fieldSize]="fieldSize"
      [shape]="shape"
      [fullWidth]="fullWidth"
      [placeholder]="getPlaceholder()"
      [rows]="rows"
      [cols]="cols"
      type="text"
      (input)="onChange($event.target.value)"
      [formControl]="inputCtrl"
      [class.isError]="isError"
      style="border-color: #e4e9f2; "
      *ngIf="rows !== 1 && !readonly"
      [maxLength]="length"
      id="{{ ID('textarea') }}"
    ></textarea>

    <input
      nbInput
      [status]="status"
      [fieldSize]="fieldSize"
      readonly
      [shape]="shape"
      [placeholder]="getPlaceholder()"
      [maxLength]="length"
      *ngIf="rows === 1 && readonly"
      type="text"
      [style.width]="width"
      [style.height]="height"
      (input)="onChange($event.target.value)"
      [formControl]="inputCtrl"
      [class.isError]="isError"
      style="border-color: #e4e9f2; width: 100%; max-width: 100%;padding-left: 10px;"
      id="{{ ID('input') }}"
    />

    <input
      nbInput
      [status]="status"
      [fieldSize]="fieldSize"
      [shape]="shape"
      [placeholder]="getPlaceholder()"
      [maxLength]="length"
      *ngIf="rows === 1 && !readonly"
      type="text"
      [style.width]="width"
      [style.height]="height"
      (input)="onChange($event.target.value)"
      [formControl]="inputCtrl"
      [class.isError]="isError"
      style="border-color: #e4e9f2; width: 100%; max-width: 100%;padding-left: 10px;"
      id="{{ ID('input') }}"
    />
  </nb-form-field>
  <div class="caption" *ngIf="guidance">
    <div class="icon" *ngIf="guidanceIcon">
      <nb-icon [icon]="guidanceIcon"></nb-icon>
    </div>
    <div class="info">
      <p
        style="word-break: break-word; color: #8f9bb3; font-size: 12px"
        id="{{ ID('caption') }}"
      >
        {{ getCaption() }}
      </p>
    </div>
  </div>
  <ait-error-message
    [errors]="errors"
    [style]="styleMessage"
  ></ait-error-message>
</div>
