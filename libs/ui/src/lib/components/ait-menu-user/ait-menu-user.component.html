<div style="max-width: 300px">
  <nb-action class="user-action">
    <img [src]="getAvatar()" alt="" class="avatar" (click)="toggleMenu()" />
    <div class="menu__user" [ngStyle]="{ opacity: isOpenMenu ? 1 : 0 }" *ngIf="isOpenMenu && isUserLogined()">
      <div class="header__menu">
        <div class="avatar__group">
          <img [src]="getAvatar()" alt="" class="avatar" />
          <div class="info">
            <p class="name">
              {{
              fullName || userInfo?.username || this.userInfo?.email || ' '
              }}
            </p>
          </div>
        </div>
        <div *ngIf="isHavingUserProfile" style="margin: auto">
          <ait-button [id]="'remove'" [width]="'136px'" [height]="'24px'" [fontsize]="'10px'" [title]="'view profile'"
        [isDefault]="true">
      </ait-button>
        </div>
      <ait-space [margin]="'5px'"></ait-space>
        <div class="divider"></div>
        <div class="main_menu" *ngFor="let m of menus">
          <p class="title__header">
            {{ m.header_title }}
          </p>
          <div *ngFor="let tab of m.tabs" (click)="tab.action(); navigate(tab.url); hideMenu()">
            <div class="tab" [class.selected]="tab?.title === this.tabSelect" (mouseenter)="hover(tab)">
              <div class="sub_menu" *ngIf="tab?.sub_menus?.length !== 0 && tab?.sub_menus"
                [class.show]="this.tabSelect === tab?.title">
                <div class="sub_item" *ngFor="let it of tab?.sub_menus" (click)="navigate(it.url_sub);hideMenu()">
                  <i class="{{ it?.iconName }}" *ngIf="it?.pack?.includes('fas')" style="
                      margin-left: 20px;
                      margin-right: 15px;
                      height: 28px;
                      width: 28px;
                      color: #8f9bb3;
                      font-size: 21px;
                      display: flex;
                      align-items: center;
                    "></i>
                  <nb-icon class="icon_tab" style="
                      margin-left: 19px;
                      margin-right: 15px;
                      height: 28px;
                      width: 28px;
                      color: #8f9bb3;
                    " icon="{{ it.iconName }}" *ngIf="!it?.pack"></nb-icon>
                  <nb-icon class="icon_tab" *ngIf="it?.pack && !it.pack?.includes('fas')" icon="{{ it.iconName }}"
                    [pack]="it.pack" style="
                      margin-left: 24px;
                      margin-right: 10px;
                      margin-top: 10px;
                      height: 28px;
                      width: 28px;
                      color: #8f9bb3;
                    "></nb-icon>

                  <p class="tab__titlex">{{ getTitle(it.title) }}</p>
                </div>
              </div>
              <i class="{{ tab?.iconName }}" *ngIf="tab?.pack?.includes('fas')" style="
                  margin-left: 20px;
                  margin-right: 15px;
                  height: 28px;
                  width: 28px;
                  color: #8f9bb3;
                  font-size: 21px;
                  display: flex;
                  align-items: center;
                "></i>
              <nb-icon class="icon_tab" style="
                  margin-left: 19px;
                  margin-right: 15px;
                  height: 28px;
                  width: 28px;
                  color: #8f9bb3;
                " icon="{{ tab.iconName }}" *ngIf="!tab?.pack"></nb-icon>
              <nb-icon class="icon_tab" src="{{ tab.imgSrc }}" *ngIf="tab?.pack && !tab.pack?.includes('fas')"
                icon="{{ tab.iconName }}" [pack]="tab.pack" style="
                  margin-left: 24px;
                  margin-right: 10px;
                  margin-top: 10px;
                  height: 28px;
                  width: 28px;
                  color: #8f9bb3;
                "></nb-icon>

              <p class="tab__title">{{ getTitle(tab.title) }}</p>
            </div>
            <div class="divider"></div>
          </div>
        </div>
      </div>
    </div>
  </nb-action>
</div>
