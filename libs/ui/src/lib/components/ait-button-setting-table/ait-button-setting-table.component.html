<div class="button_table">
  <div class="button_left">
    <div class="dropdown">
      <button class="dropbtn"><i class="fas fa-download"></i></button>
      <div class="dropdown-content">
        <div *ngIf="this.dataCheck.length > 0" class="content" (click)=" exportCsv(false)">Export</div>
        <div class="content" (click)=" exportCsv(true)">Export All</div>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn"><i class="far fa-trash-alt"></i></button>
      <div class="dropdown-content">
        <div *ngIf="this.dataDelete.length > 0" class="content" (click)=" deletAll(false)">Delete</div>
        <div class="content" (click)=" deletAll(true)">Delete All</div>
      </div>
    </div>
  </div>
  <div class="button_right" #display>
    <div class="setting_table" *ngIf="isSetting" >
      <ait-autocomplete-master-data
      [id]="'db_type'"
      [width]="'200px'"
      [height]="'40px'"
      [required]="false"
      [maxItem]="50"
      [placeholder]="'Please select column'"
      [disableOutputDefault]="true"
      (watchValue)="settingColumnTable($event?.value)"
      [defaultValue]="defaultValue"
      [dataSource]="dataSource"
      [collection]="collection"
      [class]="class"
      [allowCheckAll]="true"
      (onDragDrop)="settingArrangeTable($event)"
      [allowDragDrop]="true"
    >
    </ait-autocomplete-master-data>
    </div>
    <button 
      (click)="toggleSetting()"
      [nbTooltip]="toolTipSettings"
      id="{{ ID('setting_table') }}"
    >
      <i class="fas fa-table"></i>
    </button>
  </div>
</div>
