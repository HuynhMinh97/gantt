<div class="button_table">
    <div class="button_left">
      <button (click)=" exportCsv()" nbTooltip="Export Csv">
        <i class="fas fa-download"></i>
      </button>
      <button nbTooltip="Delete All"*ngIf="this.dataDelete.length == 0" >
        <i style=" background:gray;-webkit-background-clip: text;" class="far fa-trash-alt"></i>
      </button>
      <button (click)="deletAll()" nbTooltip="Delete All" *ngIf="this.dataDelete.length > 0">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <div class="button_right" #display>
      <div class="setting_table" *ngIf="isSetting" >
        <ait-autocomplete-master-data
        [id]="'db_type'"
        [width]="'200px'"
        [height]="'40px'"
        [required]="false"
        [maxItem]="50"
        [placeholder]="'Please select column'"
        [dataSource]="columnAll"
        [disableOutputDefault]="true"
        (watchValue)="settingColumnTable($event?.value)"
        [defaultValue]="columns"
        [collection]=""
      >
      </ait-autocomplete-master-data>
      </div>
      <button 
      (click)="toggleSetting()"
      nbTooltip="Setting Table"
      >
        <i class="fas fa-table"></i>
      </button>
    </div>
  </div>
