<div class="component__container">
  <div class="main__container">
    <ait-text-gradient [content]="'MASTER DATA'" [id]="'title'"></ait-text-gradient>
    <ait-space></ait-space>

    <ait-card-content class="content__card" [label]="'基本情報'" [disableHeader]="true" [transition]="false">
      <div class="content">
        <div class="left__side" *ngIf="leftSide.length > 0">
          <ng-container *ngFor="let component of leftSide">
            <ait-output-text [label]="component?.item_label" style="margin-bottom: 16px; width: 100%" [width]="'200px'"
              [value]="component?.value" [id]="component?.item_id"></ait-output-text>
              <ait-space [margin]="'7.25px'"></ait-space>
          </ng-container>
        </div>
        <div class="right__side" *ngIf="rightSide.length > 0">
          <ng-container *ngFor="let component of rightSide">
            <ait-output-text [label]="component?.item_label" style="margin-bottom: 16px; width: 100%" [width]="'200px'"
            [value]="component?.value" [id]="component?.item_id"></ait-output-text>
            <ait-space [margin]="'7.25px'"></ait-space>
          </ng-container>
        </div>
      </div>
    </ait-card-content>
  </div>
</div>
