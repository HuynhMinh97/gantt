<div [ngClass]="classContainer" style="max-width: 400px" >
  <ait-label
    [label]="label"
    [required]="required"
    *ngIf="label"
    [id]="id"
  ></ait-label>
  <div
    class="input__container"
    style="margin-top: 8px; width: 100%"
    [ngClass]="{ isError: isError }"
    [class.focus]="isFocus"
  >
    <div
      style="
        width: 44px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <nb-icon
        style="color: gray; font-size: 24px; margin-left: 5px"
        nbPrefix
        [icon]="icon"
        pack="eva"
      ></nb-icon>
    </div>
    <div
      class="span"
      *ngIf="selectItems?.length !== 0 && maxItem === 1"
      nbPrefix
    >
      <div *ngIf="!disabled">
        <ait-chip
          [nbTooltip]="getDataTooltip(o?._key)"
          [nbTooltipTrigger]="isShowTooltip ? 'hover' : 'noop'"
          [title]="o?.value"
          *ngFor="let o of selectItems"
          (action)="removeItems(chip)"
          [icon]="'close-outline'"
          [id]="ID('chip_input')"
        ></ait-chip>
      </div>
      <div *ngIf="disabled">
        <ait-chip
          [nbTooltip]="getDataTooltip(o?._key)"
          [nbTooltipTrigger]="isShowTooltip ? 'hover' : 'noop'"
          [title]="o?.value"
          *ngFor="let o of selectItems"
          (action)="removeItems(chip)"
          [icon]="'close-outline'"
          [id]="ID('chip_input')"
          tabindex="{{ tabIndex }}"
        ></ait-chip>
      </div>
    </div>
    <input
      [formControl]="inputControlMaster"
      (click)="handleClick()"
      fullWidth
      nbInput
      #input
      [id]="ID('input')"
      [maxlength]="maxLength"
      type="text"
      class="search"
      [placeholder]="getPlaceholder()"
      (input)="handleInput($event.target)"
      (keydown.enter)="enterItems(input.value); input.value = ''"
      (keydown.tab)="enterItems(input.value); input.value = ''"
      (focusout)="outFocus()"
      *ngIf="!disabled"
      tabindex="{{ tabIndex }}"
      (blur)="setFocus(false)"
      (focus)="setFocus(true)"
    />
    <input
      [formControl]="inputControlMaster"
      *ngIf="disabled"
      disabled
      (click)="handleClick()"
      fullWidth
      [id]="ID('input_disabled')"
      nbInput
      #input
      [maxlength]="maxLength"
      type="text"
      class="search"
      [placeholder]="getPlaceholder()"
      (input)="handleInput($event.target)"
      (keydown.enter)="enterItems(input.value); input.value = ''"
      (keydown.tab)="enterItems(input.value); input.value = ''"
      (focusout)="outFocus()"
      (blur)="setFocus(false)"
      (focus)="setFocus(true)"
    />
  </div>
  <!-- <p
    class="caption"
    [id]="ID('caption_limit')"
    style="
      margin: 0;
      word-break: break-word;
      color: #8f9bb3;
      font-size: 12px;
      margin-top: 8px !important;
    "
  >
    {{ getInfo() }}
  </p> -->
  <div class="caption" *ngIf="guidance">
    <div class="icon" *ngIf="guidanceIcon">
      <nb-icon [icon]="guidanceIcon"></nb-icon>
    </div>
    <div class="info">
      <p
        style="word-break: break-word; color: #8f9bb3; font-size: 12px"
        [id]="ID('caption')"
      >
        {{ getCaptions() }}
      </p>
    </div>
  </div>
  <div
    class="suggest__wrapper"
    [ngStyle]="{ width: '100%' }"
    *ngIf="inputControlMaster.value !== '' && messageSearch"
  >
    <p
      class="caption"
      [id]="ID('empty_result')"
      style="margin: 0; margin-top: 8px !important"
    >
      {{ messageSearch }}
    </p>
  </div>

  <div
    class="suggest__wrapper"
    [ngStyle]="{ width: '100%' }"
    *ngIf="filteredData.length !== 0 && isOpenSuggest"
  >
    <!-- <span class="caption" [id]="ID('caption_suggestion')">{{
      getTitle()
    }}</span> -->
    <div class="suggestion__data" [ngStyle]="{ width: '100%' }">
      <ait-chip
        [nbTooltip]="getDataTooltip(chip?._key)"
        [nbTooltipTrigger]="isShowTooltip ? 'hover' : 'noop'"
        [title]="chip?.value"
        *ngFor="let chip of filteredData"
        (onClickChip)="addItems(chip); inputControlMaster.setValue('')"
        [icon]="'plus-outline'"
        [id]="ID('suggested_chip')"
      ></ait-chip>
    </div>
  </div>

  <div
    class="select_data_wrapper"
    [ngStyle]="{ width: widthInput + 'px' }"
    *ngIf="selectItems?.length !== 0 && maxItem !== 1"
    style="margin-top: 10px"
  >
    <span class="caption" [id]="ID('caption_limit')">
      {{ getLimitInput() }}</span
    >
    <div class="select__data" [ngStyle]="{ width: '100%' }">
      <ait-chip
        [title]="chip?.value"
        *ngFor="let chip of selectItems"
        (action)="removeItems(chip)"
        [icon]="'close-outline'"
        [id]="ID('selected_chip')"
        [isEvaluate]="isEvaluate"
        (watchValue)="clickStar($event, chip._key)"
        [level]="chip.level || 1"
        [isTooltip]="true"
      ></ait-chip>
    </div>
  </div>

  <ait-error-message [errors]="errors" [id]="id"></ait-error-message>
</div>
