<div
  class="text__gradient"
  *ngIf="gradientString !== ''"
  [ngStyle]="{
    'background-image': gradientString,
    padding: padding + 'px',
    'font-size': fontsize,
    'padding-left' : paddingLeft
  }"
>
  {{ content }}
</div>

<div
  class="text__gradient__no__string"
  *ngIf="gradientString === ''"
  [ngStyle]="{ 'font-size': fontsize,
  'padding-left' : paddingLeft }"
>
  {{ content }}
</div>
