<div class="component__container">
    <div class="main__container">
        <ait-text-gradient [content]="'MASTER DATA'" [id]="'title'"></ait-text-gradient>
        <ait-space></ait-space>

        <ait-card-content class="content__card" [label]="'基本情報'" [disableHeader]="true" [transition]="false">
            <div class="content">
                <div class="left__side" *ngIf="leftSide.length > 0">
                    <ng-container *ngFor="let component of leftSide">
                        <ait-autocomplete-master-data *ngIf="component.type === 'combobox'"
                            [collection]="component?.component_setting?.collection" [label]="component?.item_label"
                            [maxItem]="component?.component_setting?.max_item" [isReset]="isReset"
                            [placeholder]="component?.item_placeholder" [disableOutputDefault]="true"
                            (watchValue)="takeMasterValue($event?.value, component?.item_id)" [defaultValue]="
                            inputForm.controls[component?.item_id].value
                                ? [inputForm.controls[component?.item_id].value]
                                : null
                            " [style]="{ width: '250px' }" [id]="component?.item_id" [required]="true"
                            [isSubmit]="isSubmit">
                        </ait-autocomplete-master-data>

                        <ait-input-number *ngIf="component.type === 'number'">

                        </ait-input-number>

                        <ait-input-text *ngIf="component.type === 'text'" [length]="1000"
                            [label]="component?.item_label" [placeholder]="component?.item_placeholder"
                            [width]="component?.component_setting?.width" [fullWidth]="true" [id]="component?.item_id"
                            [defaultValue]="inputForm.controls[component?.item_id].value" [isSubmit]="isSubmit"
                            (watchValue)="takeInputValue($event, component?.item_id)" [required]="true">
                        </ait-input-text>

                        <ait-date-picker
                            *ngIf="component.type === 'date' && component?.component_setting?.from_to !== true"
                            [placeholder]="component?.item_placeholder" [id]="component?.item_id"
                            [label]="component?.item_label" [style]="component?.component_setting?.width"
                            [isReset]="isReset">
                        </ait-date-picker>

                        <ait-space [margin]="'7.25px'"></ait-space>
                    </ng-container>
                </div>
                <div class="right__side">
                    <ng-container *ngFor="let component of rightSide">
                        <ait-autocomplete-master-data *ngIf="component.type === 'combobox'"
                            [collection]="component?.component_setting?.collection" [label]="component?.item_label"
                            [maxItem]="component?.component_setting?.max_item"
                            [placeholder]="component?.item_placeholder" [disableOutputDefault]="true"
                            (watchValue)="takeMasterValue($event?.value, component?.item_id)" [defaultValue]="
                            inputForm.controls[component?.item_id].value
                                ? [inputForm.controls[component?.item_id].value]
                                : null
                            " [style]="{ width: '250px' }" [id]="component?.item_id" [isReset]="isReset"
                            [required]="true" [isSubmit]="isSubmit">
                        </ait-autocomplete-master-data>

                        <ait-input-number *ngIf="component.type === 'number'">

                        </ait-input-number>

                        <ait-input-text *ngIf="component.type === 'text'" [length]="1000"
                            [label]="component?.item_label" [placeholder]="component?.item_placeholder"
                            [width]="component?.component_setting?.width" [fullWidth]="true" [id]="component?.item_id"
                            [defaultValue]="inputForm.controls[component?.item_id].value" [isSubmit]="isSubmit"
                            (watchValue)="takeInputValue($event, component?.item_id)" [required]="true">
                        </ait-input-text>

                        <ait-date-picker
                            *ngIf="component.type === 'date' && component?.component_setting?.from_to !== true"
                            [placeholder]="component?.item_placeholder" [id]="component?.item_id"
                            [label]="component?.item_label" [style]="component?.component_setting?.width"
                            [isReset]="isReset">
                        </ait-date-picker>

                        <ait-space [margin]="'7.25px'"></ait-space>
                    </ng-container>
                </div>
            </div>
        </ait-card-content>

        <div class="sticky">
            <div class="action-row">
                <div class="block">
                    <ait-button [id]="'clear'" [width]="'200px'" [title]="'clear'" [isDefault]="true" [tabIndex]="42"
                        (click)="clear()">
                    </ait-button>

                    <ait-button *ngIf="mode === 'EDIT'" [id]="'remove'" [width]="'200px'" [title]="'削除'"
                        [isDefault]="true" [tabIndex]="43">
                    </ait-button>

                    <ait-button *ngIf="mode === 'EDIT'" [id]="'reset'" [width]="'200px'" [title]="'リセット'"
                        [isDefault]="true" [tabIndex]="44">
                    </ait-button>

                    <ait-button [id]="'save'" [width]="'200px'" [title]="'保存'" [isDefault]="true" [tabIndex]="45"
                        (click)="save()">
                    </ait-button>

                    <ait-button *ngIf="!isChanged && mode === 'EDIT'" [id]="'disabled'" [width]="'200px'" [title]="'保存'"
                        [style]="'disabled'" [tabIndex]="46">
                    </ait-button>
                </div>
            </div>
        </div>
    </div>
</div>
