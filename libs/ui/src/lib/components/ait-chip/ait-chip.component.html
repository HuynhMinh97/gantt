<button
  nbButton
  shape="round"
  size="small"
  [ngStyle]="{ background: background, color: colorText, 'max-width': '100%' }"
  [ngClass]="isChipInCard ? 'chipInCard' : 'chip'"
  [nbTooltip]="tooltip"
  (click)="onClickChipEvent()"
  [nbTooltipTrigger]="tooltip ? 'hover' : 'noop'"
  *ngIf="title"
  [id]="ID('chip')"
>
  <span
    style="
      text-transform: initial;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <span [id]="ID('chip_title')" [innerHTML]="title"></span>
  </span>
  <nb-icon [id]="ID('chip_icon')" *ngIf="icon" [icon]="icon" (click)="iconAction()"></nb-icon>
</button>
