<button
  nbButton
  shape="round"
  size="small"
  [ngStyle]="{
    background: background,
    color: colorText,
    'max-width': maxWidth,
    border: isSelected ? '1px solid' : ''
  }"
  [ngClass]="isChipInCard ? 'chipInCard' : 'chip'"
  [nbTooltip]="title"
  (click)="onClickChipEvent()"
  *ngIf="title"
>
  <span
    [ngClass]="isEvaluate ? 'chip1' : ''"
    style="
      text-transform: initial;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <span [ngClass]="isEvaluate ? 'chip2' : ''" [innerHTML]="title"></span>
    <div class="star_list" *ngIf="isEvaluate">
      <div class="star">
        <nb-icon
          *ngFor="let item of STAR; let index = index"
          nbSuffix
          icon="star"
          pack="eva"
          [ngStyle]="{ color: index < level ? '#ffdf00' : '#dad7cd' }"
          (click)="clickStar(index)"
        ></nb-icon>
      </div>
    </div>
  </span>
  <nb-icon
    *ngIf="isHaveIcon && icon"
    [icon]="icon"
    (click)="iconAction()"
  ></nb-icon>
</button>
