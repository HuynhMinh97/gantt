<div class="template__container">
  <div class="main__container">
    <ait-text-gradient [content]="pageTitle" [id]="'title'"></ait-text-gradient>
    <ng-content select="[topArea]"></ng-content>
    <div class="template__filter__container radius" *ngIf="isExpandIncluded">
      <div
        class="template__header__filter"
        (click)="toggleExpan()"
        [ngStyle]="!isExpan ? { border: 'none' } : null"
      >
        <ait-text-gradient
          [content]="searchTitle"
          [id]="'title'"
          [fontsize]="'21px'"
        ></ait-text-gradient>
        <div class="icon__expan" (click)="toggleExpan()">
          <nb-icon
            icon="arrow-ios-upward-outline"
            *ngIf="isExpan"
            (click)="toggleExpan()"
          ></nb-icon>
          <nb-icon
            icon="arrow-ios-downward-outline"
            *ngIf="!isExpan"
            (click)="toggleExpan()"
          ></nb-icon>
        </div>
      </div>

      <div
        class="template__input__area"
        [ngStyle]="{
          height: isExpan ? 'auto' : '0px',
          'margin-bottom': isExpan ? null : '0px',
          'margin-top': isExpan ? null : '0px'
        }"
      >
        <div
          class="content"
          [ngStyle]="{ visibility: isExpan ? 'visible' : 'collapse' }"
        >
          <div class="left__side">
            <ait-space [margin]="'7.25px'"></ait-space>
            <ng-content select="[leftArea1]"></ng-content>
          </div>
          <div class="right__side">
            <ait-space [margin]="'7.25px'"></ait-space>
            <ng-content select="[rightArea1]"></ng-content>
          </div>
          <div class="bottom__side">
            <ng-content select="[buttonArea1]"></ng-content>
          </div>
        </div>
      </div>
    </div>

    <div class="template__filter__container" *ngIf="!isExpandIncluded">
      <div class="template__input__area">
        <div class="content">
          <div class="left__side">
            <ait-space [margin]="'7.25px'"></ait-space>
            <ng-content select="[leftArea2]"></ng-content>
          </div>
          <div class="right__side">
            <ait-space [margin]="'7.25px'"></ait-space>
            <ng-content select="[rightArea2]"></ng-content>
          </div>
          <div class="bottom__side">
            <ng-content select="[buttonArea2]"></ng-content>
          </div>
        </div>
      </div>
    </div>

    <div
      class="template__filter__container radius"
      *ngIf="isExpandIncluded && isShowArea3"
    >
      <div
        class="template__header__filter"
        (click)="toggleExpanArea3()"
        [ngStyle]="!isExpanArea3 ? { border: 'none' } : null"
      >
        <ait-text-gradient
          [content]="midleAreaTitle"
          [id]="'title'"
          [fontsize]="'21px'"
        ></ait-text-gradient>
        <div class="icon__expan" (click)="toggleExpanArea3()">
          <nb-icon
            icon="arrow-ios-upward-outline"
            *ngIf="isExpanArea3"
            (click)="toggleExpanArea3()"
          ></nb-icon>
          <nb-icon
            icon="arrow-ios-downward-outline"
            *ngIf="!isExpanArea3"
            (click)="toggleExpanArea3()"
          ></nb-icon>
        </div>
      </div>

      <div
        class="template__input__area"
        [ngStyle]="{
          height: isExpanArea3 ? 'auto' : '0px',
          'margin-bottom': isExpanArea3 ? null : '0px',
          'margin-top': isExpanArea3 ? null : '0px'
        }"
      >
        <div
          class="content"
          [ngStyle]="{ visibility: isExpanArea3 ? 'visible' : 'collapse' }"
        >
          <div class="left__side">
            <ait-space [margin]="'7.25px'"></ait-space>
            <ng-content select="[leftArea3]"></ng-content>
          </div>
          <div class="right__side">
            <ait-space [margin]="'7.25px'"></ait-space>
            <ng-content select="[rightArea3]"></ng-content>
          </div>
          <div class="bottom__side">
            <ng-content select="[buttonArea3]"></ng-content>
          </div>
        </div>
      </div>
    </div>

    <div
      class="template__filter__container radius"
      *ngIf="isTableIncluded && isShowTableArea"
    >
      <div
        class="template__header__filter"
        [ngStyle]="!isTableExpan ? { border: 'none' } : null"
      >
        <ait-text-gradient
          [content]="tableTitle"
          [id]="'title'"
          [fontsize]="'21px'"
          style="width: 100%"
        ></ait-text-gradient>
        <ng-content select="[searchButtonArea]"></ng-content>
        <div class="icon__expan" (click)="toggleTableExpan()">
          <nb-icon
            icon="arrow-ios-upward-outline"
            *ngIf="isTableExpan"
            (click)="toggleTableExpan()"
          >
          </nb-icon>
          <nb-icon
            icon="arrow-ios-downward-outline"
            *ngIf="!isTableExpan"
            (click)="toggleTableExpan()"
          >
          </nb-icon>
        </div>
      </div>

      <div
        class="template__input__area"
        [ngStyle]="{
          height: isTableExpan ? 'auto' : '0px',
          'margin-bottom': isTableExpan ? null : '0px',
          'margin-top': isTableExpan ? null : '0px'
        }"
      >
        <div
          style="width: 100%"
          [ngStyle]="{ visibility: isTableExpan ? 'visible' : 'collapse' }"
        >
          <ng-content select="[tableArea]"></ng-content>
        </div>
      </div>
    </div>

    <ng-content select="[groupButtonArea]"></ng-content>
  </div>
</div>
