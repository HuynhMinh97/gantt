<div class="display__files">
  <div class="card__display">
    <div class="info">
      <p class="count">{{numberOfFilesI18}}ï¼š {{ files.length }}</p>
      <p *ngFor="let file of files" class="file_line">
        <nb-icon icon="attach-2-outline" style="font-size: 15px"></nb-icon>
        <a
          style="text-decoration: underline; color: royalblue; cursor: pointer"
          [href]="
            sanitize(prefixHref('application/octet-stream') + file.data_base64)
          "
          download="{{ file.name }}"
          >{{ file.name }}
          <span>( {{ numberFixed(file.size / 1024) }} KB)</span>
        </a>
        <!-- <span>  </span> -->
      </p>
    </div>
  </div>
</div>
