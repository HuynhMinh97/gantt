<div
  [style]="style"
  *ngIf="style === 'disabled' && !hide"
  style="margin: 0; border-radius: 25px; outline-color: #10529d"
  tabindex="{{ tabIndex }}"
>
  <button
    shape="round"
    class="button__wrapper__disabled"
    [style.height]="height"
    [style.width]="width"
    [style.min-width]="minwidth"
    [style.border]="border"
    [style.background]="background"
    [style.margin-left]="marginleft"
    [nbTooltip]="toolTip"
    disabled
    ng-class="{ 'diabled-class': !isDisabled }"
    nbButton
    [ngClass]="classBtn"
    [ngStyle]="styleBtn"
    (blur)="setFocus(false)"
    (focus)="setFocus(true)"
    [class.focus]="isFocus"
  >
    <nb-icon
      [icon]="iconName"
      [ngStyle]="styleIcon"
      *ngIf="iconName"
      [style.fontSize]="fontsize"
      [style.color]="color"
      [style.height]="fontsize"
      [sttle.width]="fontsize"
    ></nb-icon>
    <p
      class="disabled"
      [ngClass]="classText"
      [style.fontSize]="fontsize"
      [style.color]="color"
      [ngStyle]="styleText"
      [id]="ID('text_button')"
    >
      {{ title }}
    </p>
  </button>
</div>
