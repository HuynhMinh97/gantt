<div [ngClass]="classContainer" style="width: 100%">
  <div
    class="card__content_container"
    [nbSpinner]="loading"
    nbSpinnerStatus="primary"
  >
    <div class="header__card">
      <div style="flex-grow: 1" (click)="toggleExpan()">
        <div
          class="text__gradient"
          *ngIf="gradientString !== ''"
          [ngStyle]="{
            'background-image': gradientString,
            padding: 15 + 'px',
            'padding-left': '15px'
          }"

        >
          {{ LABEL }}
        </div>
      </div>

      <div style="display: flex" (click)="toggleExpan(true)">
        <div
          class="button_header_card"
          *ngIf="actionBtn.length !== 0"
          [ngClass]="'button_header_card'"
          (click)="handleClickBtnHeader()"
        >
          <span style="display: flex">
            <nb-icon style="color: #fff" [icon]="actionBtn[0].icon"></nb-icon>
            <span
              class="text"
              style="
                text-transform: uppercase;
                color: #ffffff;
                font-size: 10px;
                margin-left: 10px;
              "
              >{{ buttonTitle }}</span
            >
          </span>
        </div>
        <nb-icon
          style="cursor: pointer"
          *ngIf="!isOpen"
          icon="arrow-ios-downward-outline"
        ></nb-icon>
        <nb-icon
          style="cursor: pointer"
          *ngIf="isOpen"
          icon="arrow-ios-upward-outline"
        ></nb-icon>
      </div>
    </div>
    <div class="divider"></div>
    <div
      class="content"
      [ngStyle]="{
        'flex-direction': isColumn ? 'column' : 'row',
        'align-items': isColumn ? 'flex-start' : 'center'
      }"
      [ngClass]="isOpen ? null : 'isClose'"
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
