<textarea
  class="custom-textarea"
  nbInput
  fullWidth
  [formControl]="inputControl"
  [placeholder]="placeholder"
  [style.minHeight]="minHeight"
  [style.width]="width"
  *ngIf="!disabled"
  rows="{{row}}"
></textarea>
<textarea
  class="custom-textarea"
  nbInput
  fullWidth
  [value]="inputControl.value | json"
  [placeholder]="placeholder"
  [style.minHeight]="minHeight"
  readonly
  *ngIf="disabled"
  rows="{{row}}"
></textarea>
