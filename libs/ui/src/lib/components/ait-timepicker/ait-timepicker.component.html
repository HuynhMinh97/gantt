<!-- {{TIME_FORMAT}}
{{timeExact}} -->

<div class="time_picker">
  <input
    [id]="ID('input')"
    [nbTimepicker]="timepicker"
    style="
      height: 40px;
      width: 50px;
      border-radius: 5px;
      border: none;
      padding: 10px;
      font-weight: 600;
      margin: 5px;
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
    "
    [ngStyle]="mode === 'dark' ? { border: '1px solid' } : null"
    [placeholder]="PLACEHOLDER"
    [(ngModel)]="timeExact"
  />
  <nb-timepicker
    [hoursText]="'時間'"
    [minutesText]="'分'"
    [timeFormat]="TIME_FORMAT"
    [step]="STEP"
    [applyButtonText]="'OK'"
    [singleColumn]="!isTuples"
    #timepicker
    [date]="timeExact"
    (onSelectTime)="getTimeChanged($event)"
    (blur)="outFocus()"
  ></nb-timepicker>
</div>
