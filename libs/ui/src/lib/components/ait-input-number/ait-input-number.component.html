<div [ngClass]="classContainer">
  <ait-label
    [label]="label"
    [required]="required"
    *ngIf="label"
    [styleText]="styleLabel"
    [id]="id"
  ></ait-label>

  <div
    class="input__contrainer"
    [ngStyle]="{ width: widthInput }"
    style="margin-top: 8px; border-radius: 5px"
  >
    <input
      [id]="ID('input_number_readonly')"
      *ngIf="isReadOnly"
      nbInput
      fullWidth
      fieldSize="medium"
      [ngStyle]="styleInput"
      [formControl]="inputCtrl"
      [value]="inputCtrl.value"
      class="border__bottom__input"
      autocomplete="off"
      disabled
      [nbTooltip]="inputCtrl.value"
      [nbTooltipTrigger]="!inputCtrl.value ? 'noop' : 'hover'"
      [nbTooltipPlacement]="'left'"
      style="padding-top: 0; padding-bottom: 0; font-size: 12px"
      [style.width]="width"
      [style.height]="height"
      autocomplete="doNotAutoComplete"
      tabindex="{{ tabIndex }}"
      (focusout)="isFocus = false"
      (focus)="focusInput()"
      [class.focus]="getFocus()"
      class="inputtext"
    />
    <input
      class="inputtext"
      [id]="ID('input_number')"
      autocomplete="doNotAutoComplete"
      *ngIf="!isReadOnly && isLeftPlaceholder"
      pattern="[0-9\.]+"
      nbInput
      #inputNumber
      fullWidth
      fieldSize="medium"
      [maxLength]="length"
      [placeholder]="getPlaceHolder()"
      (input)="onInputHandle($event.target.value)"
      autocomplete="off"
      [formControl]="inputCtrl"
      (focusout)="handleFocusOut(); isFocus = false"
      (beforeinput)="onKeyDown($event)"
      (keydown)="onKeyUp($event)"
      (focus)="handleFocus(); focusInput()"
      style="font-size: 12px; background-color: transparent"
      (click)="handleClick()"
      [ngStyle]="styleInput"
      [ngClass]="{ isError: isError }"
      [style.width]="width"
      [style.height]="height"
      class="isDefaultLeft"
      tabindex="{{ tabIndex }}"
      [class.focus]="getFocus()"
    />
    <input
      class="inputtext"
      [id]="ID('input_number')"
      autocomplete="doNotAutoComplete"
      *ngIf="!isReadOnly && !isLeftPlaceholder"
      pattern="[0-9\.]+"
      nbInput
      #inputNumber
      fullWidth
      fieldSize="medium"
      [maxLength]="length"
      [placeholder]="getPlaceHolder()"
      (input)="onInputHandle($event.target.value)"
      autocomplete="off"
      [formControl]="inputCtrl"
      (focusout)="handleFocusOut(); isFocus = false"
      (beforeinput)="onKeyDown($event)"
      (keydown)="onKeyUp($event)"
      (focus)="handleFocus(); focusInput()"
      style="font-size: 12px; background-color: transparent"
      (click)="handleClick()"
      [ngStyle]="styleInput"
      [ngClass]="{ isError: isError }"
      [style.width]="width"
      [style.height]="height"
      class="isDefault"
      tabindex="{{ tabIndex }}"
      [class.focus]="getFocus()"
    />
  </div>
  <div class="caption" *ngIf="guidance">
    <div class="icon" *ngIf="guidanceIcon">
      <nb-icon [icon]="guidanceIcon"></nb-icon>
    </div>
    <div class="info">
      <p
        style="
          word-break: break-word;
          color: #8f9bb3;
          font-size: 12px;
          margin-bottom: 0;
        "
        id="{{ ID('caption') }}"
      >
        {{ getCaption2() }}
      </p>
    </div>
  </div>
  <ait-error-message [errors]="messagesError()" [id]="id"></ait-error-message>
</div>
