<div class="ait__container">
  <div class="main__container">
    <!-- search -->
    <div
      class="ait__search__container out_line"
      tabindex="1"
      [formGroup]="searchForm"
    >
      <div class="ait__input__container out_line" tabindex="2">
        <div class="icon__look__up out_line" tabindex="3">
          <nb-icon
            icon="search"
            style="
              font-size: 16px;
              background: -moz-linear-gradient(
                top,
                #002b6e 0.23%,
                #2288cc 99.81%
              );
              background: -webkit-linear-gradient(
                top,
                #002b6e 0.23%,
                #2288cc 99.81%
              );
              background: linear-gradient(
                to bottom,
                #002b6e 0.23%,
                #2288cc 99.81%
              );
              -webkit-background-clip: text;
              -moz-background-clip: text;
              background-clip: text;
              -webkit-text-fill-color: transparent;
            "
            pack="font-awesome-fas"
          ></nb-icon>
        </div>
        <input
          class="out_line"
          #inputSearch
          type="text"
          [placeholder]="'Please input your keyword'"
          autofocus
          formControlName="keyword"
          tabindex="5"
        />
      </div>
      <button
        style="border: none"
        tabindex="6"
        class="ait__button__search out_line"
        (click)="search()"
      >
        <div class="icon__look__up" style="margin: 2px 6px 0 0">
          <nb-icon
            icon="search"
            style="color: white"
            pack="font-awesome-fas"
          ></nb-icon>
        </div>
        <p class="empty">
          {{ getTitleSearchBtn() }}
        </p>
      </button>
    </div>

    <ait-card-content
      style="width: 100%"
      [isColumn]="true"
      [label]="'Filter'"
      *ngIf="isSubmit"
      [styleLabel]="{ 'font-size': '1.5vmax' }"
      [isOpen]="isExpan"
    >
      <div class="content">
        <div class="left_side">
          <ait-autocomplete-master-data
            [label]="'Skills'"
            [collection]="'m_skill'"
            [id]="'number_format'"
            [icon]="'search-outline'"
            [style]="{ width: '400px' }"
            [placeholder]="'Please select skill'"
            [disableOutputDefault]="true"
            [tabIndex]="5"
            (watchValue)="takeMasterValues($event?.value, 'skills')"
            [isReset]="isReset"
            [defaultValue]="searchForm.controls['skills'].value"
          >
          </ait-autocomplete-master-data>
          <ait-space [margin]="'7.25px'"></ait-space>
          <ait-autocomplete-master-data
            [label]="'Title'"
            [collection]="'m_title'"
            [id]="'number_format'"
            [icon]="'search-outline'"
            [style]="{ width: '400px' }"
            [placeholder]="'Please select title'"
            [disableOutputDefault]="true"
            [tabIndex]="6"
            (watchValue)="takeMasterValues($event?.value, 'current_job_title')"
            [isReset]="isReset"
            [defaultValue]="searchForm.controls['current_job_title'].value"
          >
          </ait-autocomplete-master-data>
          <ait-space [margin]="'7.25px'"></ait-space>
          <ait-autocomplete-master-data
            [label]="'Location'"
            [class]="'ADDRESS'"
            [id]="'number_format'"
            [icon]="'search-outline'"
            [style]="{ width: '400px' }"
            [placeholder]="'Please select location'"
            [disableOutputDefault]="true"
            [tabIndex]="5"
            [parentCodeExternal]="'VIETNAM'"
            (watchValue)="takeMasterValues($event?.value, 'province_city')"
            [isReset]="isReset"
            [defaultValue]="searchForm.controls['province_city'].value"
          >
          </ait-autocomplete-master-data>
        </div>
        <div class="right_side">
          <ait-autocomplete-master-data
            [label]="'Industry'"
            [collection]="'m_industry'"
            [id]="'number_format'"
            [icon]="'search-outline'"
            [style]="{ width: '400px' }"
            [placeholder]="'Please select industry'"
            [disableOutputDefault]="true"
            [tabIndex]="5"
            (watchValue)="takeMasterValues($event?.value, 'industry_working')"
            [isReset]="isReset"
            [defaultValue]="searchForm.controls['industry_working'].value"
          >
          </ait-autocomplete-master-data>
          <ait-space [margin]="'7.25px'"></ait-space>
          <ait-autocomplete-master-data
            [label]="'Level'"
            [class]="'EMPLOYEE_LEVEL'"
            [id]="'number_format'"
            [icon]="'search-outline'"
            [style]="{ width: '400px' }"
            [placeholder]="'Please select level'"
            [disableOutputDefault]="true"
            [tabIndex]="5"
            (watchValue)="takeMasterValues($event?.value, 'current_job_level')"
            [isReset]="isReset"
            [defaultValue]="searchForm.controls['current_job_level'].value"
          >
          </ait-autocomplete-master-data>
          <ait-space [margin]="'7.25px'"></ait-space>

          <ng-container>
            <div style="display: flex">
              <ait-datepicker
                [label]="'Valid Time'"
                [styleLabel]="{ 'text-transform': 'initial' }"
                [width]="'170px'"
                [placeholder]="'yyyy/MM/dd'"
                [isReset]="isReset"
                [defaultValue]="searchForm.controls['valid_time_from'].value"
                (watchValue)="
                  takeDatePickerValue($event?.value, 'valid_time_from')
                "
              >
              </ait-datepicker>

              <span class="center_span">~</span>
              <ait-datepicker
                [styleLabel]="{ 'text-transform': 'initial' }"
                [width]="'170px'"
                [isReset]="isReset"
                [defaultValue]="searchForm.controls['valid_time_to'].value"
                (watchValue)="
                  takeDatePickerValue($event?.value, 'valid_time_to')
                "
              >
              </ait-datepicker>
            </div>
          </ng-container>
        </div>
        <div class="bottom_side">
          <ait-button
            [id]="'reset'"
            [width]="'150px'"
            [height]="'32px'"
            [marginleft]="'0px'"
            [title]="'Requirement list'"
            [isDefault]="true"
            (click)="showQueryList()"
          >
          </ait-button>
          <span style="flex: 1 1 auto"></span>
          <!-- reset -->
          <ait-button
            [id]="'reset'"
            [width]="'150px'"
            [height]="'32px'"
            [title]="'clear'"
            [isDefault]="true"
            (click)="reset()"
          >
          </ait-button>
          <!-- search -->
          <ait-button
            [id]="'search'"
            [width]="'150px'"
            [height]="'32px'"
            [title]="'save'"
            [isDefault]="true"
            (click)="save()"
          >
          </ait-button>
        </div>
      </div>
    </ait-card-content>

    <!-- result -->
    <div
      class="ait__matching__result"
      tabindex="23"
      style="outline-color: #10529d"
      *ngIf="isSubmit"
    >
      <div class="ait__matching__header">
        <div style="margin-left: 35px">
          <ait-text-gradient
            [fontsize]="'22px'"
            [content]="getTitle('Recommendation for you')"
          >
          </ait-text-gradient>
          <div class="content">
            <ait-chip
              *ngFor="let p of matchingSkill; let i = index"
              [title]="getText(p)"
              [icon]="'close-outline'"
              [is18n]="false"
              [isHaveIcon]="false"
              [isHaveBorder]="true"
              [isSelected]="!!p.isSelected"
              tabindex="4"
              style="outline-color: #10529d"
              [style]="{
                'max-width': '140px',
                'margin-right': '5px'
              }"
              (onClickChip)="filterSkill(p, i)"
            ></ait-chip>
          </div>
        </div>
        <div class="actionGroup" tabindex="24" style="outline-color: #10529d">
          <ait-tabs
            *ngIf="!disableTab"
            [tabIndex]="25"
            [tabs]="tabs"
            [tabSelected]="'R'"
            [disabled]="cardSkeleton.length !== 0"
            (onTabSelect)="getTabSelect($event)"
          ></ait-tabs>
        </div>
      </div>
      <div class="color">
        <div
          (click)="filterByType(0)"
          class="cardR"
          [ngStyle]="{
            'min-width': '160px',
            background:
              'linear-gradient(90deg, rgba(255, 141, 3, 0.8) 28%, #ed9d3c 67%)',
            transform: memberChecked[0] ? 'scale(1.1)' : 'scale(1)'
          }"
        >
          {{ 'Highly recommended (' + countMember[0] + ')' }}
        </div>
        <div
          (click)="filterByType(1)"
          class="cardR"
          [ngStyle]="{
            background: 'linear-gradient(90deg, #78c047 50%, #97d791 84%)',
            transform: memberChecked[1] ? 'scale(1.1)' : 'scale(1)'
          }"
        >
          {{ 'Recommended (' + countMember[1] + ')' }}
        </div>
        <div
          (click)="filterByType(2)"
          class="cardR"
          [ngStyle]="{
            background:
              'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)',
            transform: memberChecked[2] ? 'scale(1.1)' : 'scale(1)'
          }"
        >
          {{ 'Normal (' + countMember[2] + ')' }}
        </div>
      </div>
      <div class="divider"></div>
      <div
        class="list__card"
        tabindex="{{ 24 + tabs.length }}"
        style="outline-color: #10529d"
      >
        <!-- R -->
        <div
          class="what"
          style="display: flex; flex-direction: row; flex-wrap: wrap"
          *ngIf="currentTab === 'R'"
        >
          <p *ngIf="cardSkeleton.length === 0 && dataFilter.length === 0">
            {{ textDataNull }}
          </p>
          <ait-card
            *ngFor="let card of dataFilter; let ix = index"
            [card]="card"
            [user_id]="user_id"
            [project_id]="project_id"
            [addressSearch]="addressSearch"
            [company_key]="company_key"
            tabindex="{{ 30 + ix + 1 }}"
            style="outline-color: #10529d"
            (actionSaveEvent)="handleSyncData($event)"
            (actionAddEvent)="handleSyncData($event)"
            (actionCreateEvent)="handleCreateBizProject($event)"
          >
          </ait-card>
          <ait-card-skeleton
            *ngFor="let card of cardSkeleton"
          ></ait-card-skeleton>
        </div>
        <!-- C -->
        <div
          class="what"
          style="display: flex; flex-direction: row; flex-wrap: wrap"
          *ngIf="currentTab === 'C'"
        >
          <p
            *ngIf="
              cardSkeleton.length === 0 && dataFilterTeamMember.length === 0
            "
          >
            {{ textDataNullTeamMember }}
          </p>
          <ait-card
            *ngFor="let card of dataFilterTeamMember; let i = index"
            [card]="card"
            [user_id]="user_id"
            [project_id]="project_id"
            tabindex="{{ 30 + i + 1 }}"
            style="outline-color: #10529d"
            [addressSearch]="addressSearch"
            [company_key]="company_key"
            (actionSaveEvent)="handleSyncData($event)"
            (actionAddEvent)="handleSyncData($event)"
          >
          </ait-card>
          <ait-card-skeleton
            *ngFor="let card of cardSkeleton"
          ></ait-card-skeleton>
        </div>

        <div
          class="what"
          style="display: flex; flex-direction: row; flex-wrap: wrap"
          *ngIf="currentTab === 'S'"
        >
          <p *ngIf="cardSkeleton.length === 0 && dataFilterSave.length === 0">
            {{ textDataNullSave }}
          </p>
          <ait-card
            *ngFor="let card of dataFilterSave; let i = index"
            [card]="card"
            [user_id]="user_id"
            [project_id]="project_id"
            tabindex="{{ 30 + i + 1 }}"
            style="outline-color: #10529d"
            [addressSearch]="addressSearch"
            [company_key]="company_key"
            (actionSaveEvent)="handleSyncData($event)"
            (actionAddEvent)="handleSyncData($event)"
          >
          </ait-card>
          <ait-card-skeleton
            *ngFor="let card of cardSkeleton"
          ></ait-card-skeleton>
        </div>
      </div>
      <div
        class="spinner__loading"
        style="min-height: 50px; margin: 20px; background: transparent"
        *ngIf="spinnerLoading"
        [nbSpinner]="spinnerLoading"
        [nbSpinnerStatus]="'primary'"
      ></div>
      <div
        class="spinner__loading"
        style="min-height: 50px; margin: 20px; background: transparent"
        *ngIf="!textDataNull && !textDataNullSave"
      >
        {{ textDataEnd }}
      </div>
    </div>
  </div>
</div>
