<div class="template__popup">
  <ait-text-gradient [content]="mode ==='NEW'? 'Add certificate & award' : 'Edit certificate & award'"></ait-text-gradient>
  <div class="content__card">
    <div class="form__wrapper">
      <div class="input_inline">
        <ait-autocomplete-master-data
          [id]="'name'"
          [label]="'NAME'"
          [required]="true"
          [allowNew]="true"
          [maxItem]="1"
          [placeholder]="'Japanese N1'"
          [collection]="'m_certificate_award'"
          [isReset]="resetCertificate.name"
          [style]="{ width: '400px' }"
          (watchValue)="takeInputValue($event, 'name')"
          [defaultValue]="[companyName]"
          [isSubmit]="isSubmit"
          [disableOutputDefault]="true"
        ></ait-autocomplete-master-data>
      </div>

      <div class="input_inline">
        <ait-input-text
          [id]="'certificate_award_number'"
          [label]="'CERTIFICATE NUMBER'"
          [height]="'40px'"
          [width]="'400px'"
          [rows]="4"
          [required]="false"
          [placeholder]="'EX: AIT001'"
          (watchValue)="takeInputValue($event, 'certificate_award_number')"
          [defaultValue]="certificate.controls['certificate_award_number'].value"
          [isReset]="resetCertificate.certificate_award_number"
          [isSubmit]="isSubmit"
          [length]="400"
        ></ait-input-text>
      </div>

      <div class="input_inline">
        <ait-input-text
          [height]="'40px'"
          [width]="'400px'"
          [rows]="4"
          [label]="'GRADE'"
          [required]="false"
          [id]="'grade'"
          [placeholder]="'90/120'"
          (watchValue)="takeInputValue($event, 'grade')"
          [defaultValue]="certificate.controls['grade'].value"
          [isReset]="resetCertificate.grade"
          [isSubmit]="isSubmit"
          [length]="400"
        ></ait-input-text>
      </div>

      <div class="input_inline">
        <ait-autocomplete-master-data
          [id]="'issue_by'"
          [label]="'Issue BY'"
          [placeholder]="'BACH KHOA Ho Chi Minh Technology University'"
          [required]="false"
          [allowNew]="true"
          [collection]="'m_training_center'"
          [isReset]="resetCertificate.issue_by"
          [style]="{ width: '400px' }"
          (watchValue)="takeInputValue($event, 'issue_by')"
          [defaultValue]="[companyIssue]"
          [disableOutputDefault]="true"
          [isSubmit]="isSubmit"
        ></ait-autocomplete-master-data>
      </div>

      <div class="input_inline">
        <ait-datepicker
          [required]="false"
          [label]="'ISSUE DATE'"
          [placeholder]="'yyyy/MM/dd'"
          [id]="'issue_date_from'"
          [style]="{ width: '170px' }"
          (watchValue)="
            takeDatePickerValue($event?.value,'issue_date_from')
          "
          [dateInput]="certificate.controls['issue_date_from'].value"
          [isReset]="resetCertificate.issue_date_from"
          [isSubmit]="isSubmit"
        ></ait-datepicker>

        <p class="label-datepiker">{{ '~' }}</p>

        <ait-datepicker
          [required]="false"
          [placeholder]="'yyyy/MM/dd'"
          [id]="'issue_date_to'"
          [style]="{ width: '170px' }"
          [isReset]="resetCertificate.issue_date_to"
          (watchValue)="
            takeDatePickerValue($event?.value, 'issue_date_to')
          "
          [dateInput]="certificate.controls['issue_date_to'].value"
        ></ait-datepicker>
      </div>
      <ait-error-message [errors]="error"></ait-error-message>

      <div class="input_inline">
        <ait-input-text
          [height]="'108px'"
          [width]="'400px'"
          [rows]="4"
          [label]="'DESCRIPTION'"
          [required]="false"
          [id]="'description'"
          [placeholder]="'Place your text'"
          (watchValue)="takeInputValue($event, 'description')"
          [defaultValue]="certificate.controls['description'].value"
          [isReset]="resetCertificate.description"
          [isSubmit]="isSubmit"
          [length]="400"
        ></ait-input-text>
      </div>

      <div class="input_inline">   
      </div>
      <div class="input_area">
        <ait-label [label]="'FILES'"></ait-label>
        <label class="file-max"
          ><nb-icon icon="attach-outline"></nb-icon>Upload max 5 files and
          10MB/file</label
        >
        <ait-input-file
          [id]="'file'"
          [maxSize]="1000"
          [maxFiles]="5"
          [hasStatus]="false"
          [placeholder]="'Select file'"
          [isReset]="resetCertificate.file"
          [fileKeys]="files"
          (watchValue)="getFiles($event.value)"
          [isSubmit]="isSubmit"
        ></ait-input-file>
      </div>
    </div>
  </div>
  <!-- [isMatching] = "true" -->
  <ait-space></ait-space>
  <div 
    class="sticky"
    style="
      min-width: 370px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    "
    >
    <div class="button__group">
      <ait-button
        [title]="'CANCEL'"
        [id]="'cancel'"
        [background]="'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'"
        (click)="back()"
      ></ait-button>
      <ait-button
        [title]="'RESET'"
        [id]="'reset'"
        [background]="'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'"
        (click)="resetForm()"
      ></ait-button>
      <ait-button
        *ngIf="mode ==='EDIT'"
        [id]="'delete'"
        [title]="'DELETE'"
        [background]="'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'"
        (click)="deleteUserById()"
      ></ait-button>
      <ait-button
        *ngIf="mode === 'NEW'"
        [title]="'SAVE & CONTINUE'"
        [background]="'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'"
        [id]="'saveContinue'"
        (click)="saveAndContinue()"
      ></ait-button>
  
    <ait-button
      [id]="'saveClose'"
      *ngIf="(isChanged && mode === 'EDIT') || mode === 'NEW'"
      [width]="'200px'"
      [title]="'SAVE & CLOSE'"
      (click)="saveAndClose()"
      [background]="'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'"
    >
    </ait-button>
    <ait-button
      *ngIf="!isChanged && mode === 'EDIT'"
      [id]="'saveClose'"
      [width]="'200px'"
      [title]="'SAVE & CLOSE'"
      [style]="'disabled'"
    ></ait-button>
    </div>
  </div>
</div>
