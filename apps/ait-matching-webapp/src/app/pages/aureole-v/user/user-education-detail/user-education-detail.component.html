<div class="template__popup">
  <ait-text-gradient
    [content]="'User education detail'"
    [id]="'education-detail'"
  ></ait-text-gradient>

  <div class="content__card">
    <div class="input_inline">
      <ait-output-text
        [label]="'SCHOOL'"
        [width]="'400px'"
        [value]="stateUserEducation.school?.value"
        [id]="'school'"
      ></ait-output-text>
    </div>
    <div class="input_inline">
      <ait-output-text
        [label]="'DEGREE'"
        [id]="'degree'"
        [width]="'400px'"
        [value]="stateUserEducation.degree"
      ></ait-output-text>
      </div>
      <div class="input_inline">
        <ait-output-text
          [label]="'FIELD OF STUDY'"
          [id]="'field_of_study'"
          [width]="'400px'"
          [value]="stateUserEducation.field_of_study"
        ></ait-output-text>
      </div>
      <div class="input_inline">
        <ait-output-text
          [label]="'GRADE'"
          [id]="'grade'"
          [width]="'400px'"
          [value]="stateUserEducation.grade"
        ></ait-output-text>
      </div>
      <div class="start-date">
        <ait-datepicker
          [label]="'START DATE'"
          [id]="'start_date_from'"
          [format]="'yyyy/MM'"
          [disable]="true"
          [styleInput]="{ color: '#8f9bb3', width: '180px' }"
          [defaultValue]="stateUserEducation.start_date_from"
        ></ait-datepicker>
        <span style="margin-bottom: 4px">ã€œ</span>
        <ait-datepicker
          [id]="'start_date_to'"
          [format]="'yyyy/MM'"
          [disable]="true"
          [styleInput]="{ color: '#8f9bb3', width: '180px' }"
          [defaultValue]="stateUserEducation.start_date_to"
        ></ait-datepicker>
      </div>
      <div class="input_inline" >
        <ait-label
          [label]="'DESCRIPTION'"
          [id]="'description'"
        ></ait-label>

        <textarea
          nbInput
          style="width: 400px; color: #8f9bb3; min-height: 131px;margin-top:10px; background-color: transparent;"
          readonly
          disabled
          fullWidth
          [value]="stateUserEducation.description || ''"
          class="textarea"
          [id]="'description'"
        >
        </textarea>
      </div>
      <div class="input_inline">
          <div style="width:400px">
        <ait-output-file
          [id]="'file'"
          [fileKeys]="stateUserEducation.file"
          [label]="'FILES'"
        ></ait-output-file>
    </div>
      </div>
      
    </div>
</div>
