<div class="template__popup">
    <ait-text-gradient
      [content]="'User course detail'"
      [id]="'course-detail'"
      tabindex="1"
    ></ait-text-gradient>
  
    <div class="content__card">
      <div class="input_inline">
        <ait-output-text
          tabindex="2"
          [label]="'NAME'"
          [width]="'400px'"
          [value]="stateUserCourse.name"
          [id]="'name'"
        ></ait-output-text>
      </div>
      <div class="input_inline">
        <ait-output-text
          tabindex="3"
          [label]="'DEGREE'"
          [id]="'training_center'"
          [width]="'400px'"
          [value]="stateUserCourse.training_center?.value"
        ></ait-output-text>
        </div>
        <div class="input_inline">
          <ait-output-text
            tabindex="4"
            [label]="'CERTIFICATE'"
            [id]="'course_number'"
            [width]="'400px'"
            [value]="stateUserCourse.course_number"
          ></ait-output-text>
        </div>
        <div class="start-date">
          <ait-datepicker
            [label]="'START DATE'"
            [id]="'start_date_from'"
            [disable]="true"
            [styleInput]="{ color: '#8f9bb3', width: '185px' }"
            [defaultValue]="stateUserCourse.start_date_from"
          ></ait-datepicker>
          <span style="margin-bottom: 4px">ã€œ</span>
          <ait-datepicker
            [id]="'start_date_to'"
            [disable]="true"
            [styleInput]="{ color: '#8f9bb3', width: '185px' }"
            [defaultValue]="stateUserCourse.start_date_to"
          ></ait-datepicker>
        </div>
        <div class="input_inline">
          <ait-output-text
            tabindex="5"
            [label]="'DESCRIPTION'"
            [id]="'description'"
            [width]="'400px'"
            [value]="stateUserCourse.description"
          ></ait-output-text>
        </div>
        <div class="input_inline" tabindex="6">
            <div style="width: 100%">
          <ait-output-file
            [id]="'file'"
            [fileKeys]="stateUserCourse.file"
            [label]="'FILES'"
          ></ait-output-file>
      </div>
        </div>
        
      </div>
  </div>
