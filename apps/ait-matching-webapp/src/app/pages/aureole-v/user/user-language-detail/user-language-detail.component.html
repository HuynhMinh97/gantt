<div class="template__popup">
  <ait-text-gradient
    [content]="'User language detail'"
    [id]="'language-detail'"
  ></ait-text-gradient>

  <div class="content__card">
    <div class="input_inline">
      <ait-output-text
        [label]="'LANGUAGE'"
        [width]="'400px'"
        [value]="stateUserLanguage.language?.value"
        [id]="'language'"
      ></ait-output-text>
    </div>
    <div class="input_inline">
      <ait-output-text
        [label]="'PROFICIENCY'"
        [id]="'proficiency'"
        [width]="'400px'"
        [value]="stateUserLanguage.proficiency?.value"
      ></ait-output-text>
    </div>
  </div>
</div>
