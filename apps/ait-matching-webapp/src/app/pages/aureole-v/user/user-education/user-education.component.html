<div class="user__education__wrapper" id="user_education">
  <ait-text-gradient
    [content]="getTitleByMode()"
    id="form_edit_user_education"
  ></ait-text-gradient>
  <ait-card-content style="justify-content: center" class="content__card">
    <div style="margin-top: 14px">
      <div class="input_area">
        <ait-autocomplete-master-data
          [id]="'school'"
          [label]="'SCHOOL'"
          [required]="true"
          [allowNew]="true"
          [maxItem]="1"
          [placeholder]="'bachkhoahcm'"
          [collection]="'m_school'"
          [disableOutputDefault]="true"
          [isReset]="resetUserInfo.school"
          [isReadOnly]="resetUserInfo.school"
          (watchValue)="takeMasterValue($event, 'school')"
          [defaultValue]="[userEducationInfo.controls['school'].value]"
          [isSubmit]="isSubmit"
        ></ait-autocomplete-master-data>
      </div>
      <div class="input_area">
        <ait-input-text
          [length]="400"
          [id]="'degree'"
          [label]="'degree'"
          [placeholder]="'engineer'"
          [isReset]="resetUserInfo.degree"
          [readonly]="resetUserInfo.degree"
          (watchValue)="takeInputValue($event, 'degree')"
          [defaultValue]="userEducationInfo.controls['degree'].value"
        >
        </ait-input-text>
      </div>

      <div class="input_area">
        <ait-input-text
          [length]="400"
          [id]="'field_of_study'"
          [label]="'field_of_study'"
          [placeholder]="'computer'"
          [isReset]="resetUserInfo.field_of_study"
          [readonly]="resetUserInfo.field_of_study"
          (watchValue)="takeInputValue($event, 'field_of_study')"
          [defaultValue]="userEducationInfo.controls['field_of_study'].value"
        >
        </ait-input-text>
      </div>

      <div class="input_area">
        <ait-input-text
          [length]="400"
          [id]="'grade'"
          [label]="'grade'"
          [placeholder]="'Good'"
          [isReset]="resetUserInfo.grade"
          [readonly]="resetUserInfo.grade"
          (watchValue)="takeInputValue($event, 'grade')"
          [defaultValue]="userEducationInfo.controls['grade'].value"
        >
        </ait-input-text>
      </div>

      <div class="start-date">
        <ait-datepicker
          [label]="'start_date_from'"
          [format]="'yyyy/MM'"
          [placeholder]="'2003/09'"
          [id]="'start_date_from'"
          [style]="{ width: '185px' }"
          [isReset]="resetUserInfo.start_date_from"
          [defaultValue]="userEducationInfo.controls['start_date_from'].value"
          (watchValue)="
            takeDatePickerValue(
              $event?.value,
              'userEducationInfo',
              'start_date_from'
            )
          "
        ></ait-datepicker>
        <span>ã€œ</span>
        <ait-datepicker
          [placeholder]="'2008/03'"
          [format]="'yyyy/MM'"
          [id]="'start_date_to'"
          [style]="{ width: '185px' }"
          [isReset]="resetUserInfo.start_date_to"
          [defaultValue]="userEducationInfo.controls['start_date_to'].value"
          (watchValue)="
            takeDatePickerValue(
              $event?.value,
              'userEducationInfo',
              'start_date_to'
            )
          "
        ></ait-datepicker>
      </div>
      <ait-error-message
        [id]="'start-date'"
        [errors]="errorArr"
      ></ait-error-message>

      <div class="input_area">
        <ait-input-text
          [id]="'description'"
          [length]="4000"
          [rows]="4"
          [label]="'description'"
          [placeholder]="'place your text'"
          [width]="'415px'"
          [isReset]="resetUserInfo.description"
          [readonly]="resetUserInfo.description"
          (watchValue)="takeInputValue($event, 'description')"
          [defaultValue]="userEducationInfo.controls['description'].value"
        >
        </ait-input-text>

        <div class="input_area">
          <ait-label [label]="'files'"></ait-label>
          <label class="file-max"  style="display: flex !important;"
            ><nb-icon icon="attach-outline"></nb-icon>
            <ait-label [label]="'upload'"></ait-label>
          </label>
          <ait-input-file
            [id]="'file'"
            [maxSize]="1000"
            [maxFiles]="5"
            [hasStatus]="false"
            [isReset]="isResetFile"
            [fileKeys]="userEducationInfo.controls['file'].value"
            (watchValue)="takeFiles($event.value)"
          ></ait-input-file>
        </div>
      </div>
    </div>
  </ait-card-content>
  <div class="sticky">
    <div class="action-row">
      <div class="block">
        <ait-button
          *ngIf="mode !== 'VIEW'"
          [id]="'cancel'"
          [title]="'cancel'"
          [isDefault]="true"
          (click)="back()"
        ></ait-button>

        <ait-button
          *ngIf="mode === 'EDIT'"
          [id]="'delete'"
          [width]="'200px'"
          [title]="'delete'"
          (click)="onDelete()"
          [isDefault]="true"
        >
        </ait-button>

        <ait-button
          *ngIf="mode !== 'VIEW'"
          [id]="'reset'"
          [width]="'200px'"
          [title]="'reset'"
          (click)="resetForm()"
          [isDefault]="true"
        >
        </ait-button>

        <ait-button
          *ngIf="mode === 'NEW'"
          [id]="'saveAndContinue'"
          [title]="'saveandcontinue'"
          (click)="saveAndContinue()"
          [isDefault]="true"
        ></ait-button>

        <ait-button
          [id]="'saveAndClose'"
          *ngIf="(isChanged && mode === 'EDIT') || mode === 'NEW'"
          [width]="'200px'"
          [title]="'saveandclose'"
          (click)="saveAndClose()"
          [isDefault]="true"
        >
        </ait-button>
        <ait-button
          *ngIf="!isChanged && mode === 'EDIT'"
          [id]="'saveAndClose'"
          [width]="'200px'"
          [title]="'saveandclose'"
          [style]="'disabled'"
        ></ait-button>
      </div>
    </div>
  </div>
</div>
