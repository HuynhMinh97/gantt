<ait-template-popup [width]="800" [isLoading]="true" [isPage]="false">
  <div class="user__wrapper">
    <ait-text-gradient
      [id]="'user_skill'"
      [content]="'edit skills'"
    ></ait-text-gradient>
    <div class="content__card">
      <div class="form">
        <div class="input_inline">
          <ait-autocomplete-master
            [id]="'skills'"
            [label]="'skills (max 50)'"
            [required]="true"
            [collection]="'m_skill'"
            [maxItem]="50"
            [placeholder]="'fill name and enter to add your skills'"
            [style]="{ width: '400px' }"
            (watchValue)="takeMasterValue($event, 'skills')"
            [defaultValue]="companySkills"
          ></ait-autocomplete-master>
        </div>
      </div>
    </div>
    <div class="sticky">
      <div class="action-row">
        <div class="block">
          <ait-button
            *ngIf="mode === 'NEW' || mode === 'EDIT'"
            [id]="'cancel'"
            [title]="'cancel'"
            (click)="back()"
            [nbSpinner]="isLoading"
            [isDefault]="true"
            nbSpinnerStatus="primary"
            [width]="'200px'"
            [background]="
              'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'
            "
          ></ait-button>

          <ait-button
            *ngIf="mode === 'NEW'"
            [id]="'save_continue'"
            [width]="'200px'"
            [title]="'save and continue'"
            [background]="
              'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'
            "
            (click)="saveAndContinue()"
          ></ait-button>

          <ait-button
            *ngIf="(isChanged && mode === 'EDIT') || mode === 'NEW'"
            [id]="'save close'"
            [width]="'200px'"
            [title]="'save and close'"
            [background]="
              'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'
            "
            (click)="saveAndClose()"
          ></ait-button>
          <ait-button
            *ngIf="!isChanged && mode === 'EDIT'"
            [id]="'disabled'"
            [width]="'200px'"
            [title]="'save and close'"
            [style]="'disabled'"
          ></ait-button>
        </div>
      </div>
    </div>
  </div>
</ait-template-popup>
