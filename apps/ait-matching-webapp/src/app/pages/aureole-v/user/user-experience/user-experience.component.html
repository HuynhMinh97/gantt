<div class="user__experience__wrapper" id="user_experience">
  <ait-text-gradient
    [content]="getTitleByMode()"
    id="form_edit_user_experience"
  ></ait-text-gradient>

  <ait-card-content style="justify-content: center" class="content__card">
    <div style="margin-top: 14px">
      <div class="input_area">
        <ait-autocomplete-master-data
          [id]="'title'"
          [label]="'title'"
          [required]="true"
          [allowNew]="true"
          [maxItem]="1"
          [isSubmit]="isSubmit"
          [placeholder]="'title_plh'"
          [collection]="'m_title'"
          [disableOutputDefault]="true"
          [isReset]="resetUserInfo.title"
          (watchValue)="takeMasterValue($event, 'title')"
          [defaultValue]="[userExperienceInfo.controls['title'].value]"
        ></ait-autocomplete-master-data>
      </div>
      <div class="input_area">
        <ait-autocomplete-master-data
          [required]="true"
          [label]="'company_working'"
          [isSubmit]="isSubmit"
          [maxItem]="1"
          [allowNew]="true"
          [id]="'company_working'"
          [collection]="'sys_company'"
          [placeholder]="'company_working_plh'"
          [disableOutputDefault]="true"
          [isReset]="resetUserInfo.company_working"
          (watchValue)="takeMasterValue($event, 'company_working')"
          [defaultValue]="[
            userExperienceInfo.controls['company_working'].value
          ]"
        ></ait-autocomplete-master-data>
      </div>
      <div class="input_area">
        <ait-autocomplete-master-data
          [id]="'location'"
          [required]="true"
          [label]="'location'"
          [class]="'CITY'"
          [maxItem]="1"
          [isSubmit]="isSubmit"
          [disableOutputDefault]="true"
          [collection]="'sys_master_data'"
          [placeholder]="'location_plh'"
          [isReset]="resetUserInfo.location"
          (watchValue)="takeMasterValue($event, 'location')"
          [defaultValue]="[userExperienceInfo.controls['location'].value]"
        ></ait-autocomplete-master-data>
      </div>

      <div class="input_area">
        <ait-autocomplete-master-data
          [class]="'EMP_TYPE'"
          [id]="'employee_type'"
          [maxItem]="1"
          [width]="'205px'"
          [placeholder]="'employee_type_plh'"
          [label]="'employee_type'"
          [disableOutputDefault]="true"
          [collection]="'sys_master_data'"
          [isReset]="resetUserInfo.employee_type"
          (watchValue)="takeMasterValue($event, 'employee_type')"
          [defaultValue]="[userExperienceInfo.controls['employee_type'].value]"
        >
        </ait-autocomplete-master-data>
      </div>

      <div class="input_area nb_checkbox">
        <nb-checkbox
          [checked]="userExperienceInfo.controls['is_working']?.value"
          [id]="'is_working'"
          (checkedChange)="toggleCheckBox($event)"
        >
        </nb-checkbox>
        <p class="pcontent" tabIndex="15">
          {{ 'is_working' | translate }}
        </p>
      </div>

      <div class="start-date">
        <ait-datepicker
          [label]="'start_date_from'"
          [id]="'start_date_from'"
          [width]="'185px'"
          [isReset]="resetUserInfo.start_date_from"
          [dateInput]="userExperienceInfo.controls['start_date_from'].value"
          (watchValue)="
            takeDatePickerValue(
              $event?.value,
              'userExperienceInfo',
              'start_date_from'
            )
          "
        ></ait-datepicker>
        <span>ã€œ</span>
        <ait-datepicker
          [id]="'start_date_to'"
          [width]="'185px'"
          [isReset]="resetUserInfo.start_date_to"
          *ngIf="!userExperienceInfo.controls['is_working'].value"
          [dateInput]="userExperienceInfo.controls['start_date_to'].value"
          (watchValue)="
            takeDatePickerValue(
              $event?.value,
              'userExperienceInfo',
              'start_date_to'
            )
          "
        ></ait-datepicker>

        <ait-datepicker
          [id]="'start_date_to'"
          [width]="'185px'"
          [isReset]="resetUserInfo.start_date_to"
          [disable]="true"
          *ngIf="!!userExperienceInfo.controls['is_working'].value"
          [ngClass]="{
            start_date_to: userExperienceInfo.controls['is_working'].value
          }"
          [ngClass]="{
            start_date_to: userExperienceInfo.controls['is_working'].value
          }"
          [dateInput]="userExperienceInfo.controls['start_date_to'].value"
          (watchValue)="
            takeDatePickerValue(
              $event?.value,
              'userExperienceInfo',
              'start_date_to'
            )
          "
        ></ait-datepicker>
      </div>
      <ait-error-message
        [id]="'start-date'"
        [errors]="errorArr"
      ></ait-error-message>

      <div class="input_area">
        <ait-input-text
          [id]="'description'"
          [length]="4000"
          [rows]="4"
          [width]="'415px'"
          [label]="'description'"
          [isReset]="resetUserInfo.description"
          [placeholder]="'description_plh'"
          (watchValue)="takeInputValue($event, 'description')"
          [defaultValue]="userExperienceInfo.controls['description'].value"
        >
        </ait-input-text>
      </div>
    </div>
  </ait-card-content>
  <div class="sticky">
    <div class="action-row">
      <div class="block">
        <ait-button
          [id]="'cancel'"
          [title]="'cancel'"
          [background]="
            'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'
          "
          (click)="back()"
        ></ait-button>

        <ait-button
          *ngIf="mode === 'EDIT'"
          [id]="'delete'"
          [width]="'200px'"
          [title]="'delete'"
          [background]="
            'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'
          "
          (click)="onDelete()"
        >
        </ait-button>

        <ait-button
          [id]="'reset'"
          [width]="'200px'"
          [title]="'reset'"
          [background]="
            'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'
          "
          (click)="resetForm()"
        >
        </ait-button>

        <ait-button
          *ngIf="mode === 'NEW'"
          [id]="'saveAndContinue'"
          [title]="'saveandcontinue'"
          (click)="saveAndContinue()"
          [background]="
            'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'
          "
        ></ait-button>

        <ait-button
          *ngIf="(isChanged && mode === 'EDIT') || mode === 'NEW'"
          [id]="'saveAndClose'"
          [width]="'200px'"
          [title]="'saveandclose'"
          (click)="saveAndClose()"
          [background]="
            'linear-gradient(89.75deg, #002b6e 0.23%, #2288cc 99.81%)'
          "
        >
        </ait-button>
        <ait-button
          *ngIf="!isChanged && mode === 'EDIT'"
          [id]="'saveAndClose'"
          [width]="'200px'"
          [title]="'saveandclose'"
          [style]="'disabled'"
        ></ait-button>
      </div>
    </div>
  </div>
</div>
