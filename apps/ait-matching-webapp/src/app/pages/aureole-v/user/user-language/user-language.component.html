<ait-template-popup [width]="800" [isLoading]="true" [isPage]="false">
  <div class="user__wrapper">
    <ait-text-gradient [content]="getTitleByMode()" [id]="'form_edit_user_language'"></ait-text-gradient>
    <ait-space></ait-space>
    <div class="content__card">
      <div class="form">
        <div class="input_inline">
          <ait-autocomplete-master-data
            [id]="'language'"
            [label]="'LANGUAGE'"
            [required]="true"
            [placeholder]="'japanese'"
            [maxItem]="1"
            [collection]="'sys_master_data'"
            [class]="'LANGUAGE'"
            [isReadOnly]="resetUserLangInfo.language"
            [disableOutputDefault]="true"
            [isReset]="resetUserLangInfo.language"
            (watchValue)="takeMasterValue($event, 'language')"
            [defaultValue]="[userLanguageInfo.controls['language'].value]"
            [isSubmit]="isSubmit"
            [width]="'400px'"
          ></ait-autocomplete-master-data>
        </div>
        <div class="input_inline" style="float: left">
          <ait-autocomplete-master-data
            [id]="'proficiency'"
            [label]="'proficiency'"
            [placeholder]="'select'"
            [collection]="'sys_master_data'"
            [class]="'LANGUAGE_PROFICIENCY'"
            [disableOutputDefault]="true"
            [maxItem]="1"
            [width]="'205px'"
            [isReadOnly]="resetUserLangInfo.proficiency"
            [isReset]="resetUserLangInfo.proficiency"
            (watchValue)="takeMasterValue($event, 'proficiency')"
            [defaultValue]="[userLanguageInfo.controls['proficiency'].value]"
          ></ait-autocomplete-master-data>
        </div>
      </div>
    </div>
    <div class="sticky">
      <div class="action-row">
        <div class="block">
          <ait-button
            [id]="'cancel'"
            [width]="'200px'"
            [title]="'cancel'"
            [width]="'150px'"
            (click)="back()"
            [isDefault]="true"
          ></ait-button>

          <ait-button
            *ngIf="mode === 'EDIT'"
            [id]="'delete'"
            [width]="'150px'"
            [title]="'delete'"
            (click)="onDelete()"
            [isDefault]="true"
          >
          </ait-button>

          <ait-button
            *ngIf="mode !== 'VIEW'"
            [id]="'reset'"
            [width]="'150px'"
            [title]="'reset'"
            (click)="resetForm()"
            [isDefault]="true"
          ></ait-button>

          <ait-button
            *ngIf="mode === 'NEW'"
            [width]="'150px'"
            [id]="'saveAndContinue'"
            [title]="'save and continue'"
            (click)="saveAndContinue()"
            [isDefault]="true"
          ></ait-button>

          <ait-button
            [id]="'saveAndClose'"
            *ngIf="(isChanged && mode === 'EDIT') || mode === 'NEW'"
            [width]="'150px'"
            [title]="'save and close'"
            (click)="saveAndClose()"
            [isDefault]="true"
          >
          </ait-button>
          <ait-button
            *ngIf="!isChanged && mode === 'EDIT'"
            [id]="'saveAndClose'"
            [width]="'150px'"
            [title]="'save and close'"
            [style]="'disabled'"
          ></ait-button>
        </div>
      </div>
    </div>
  </div>
</ait-template-popup>
