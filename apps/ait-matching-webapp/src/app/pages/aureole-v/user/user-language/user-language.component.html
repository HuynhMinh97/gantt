<ait-template-popup
  [width]="1000"
  [isLoading]="true"
  [isPage]="false"
>
<div class="user__language__wrapper" id="user_language">
  <ait-text-gradient
    [content]="getTitleByMode()"
    id="form_edit_user_language"
  ></ait-text-gradient>
  <ait-card-content style="justify-content: center" class="content__card">
    <div style="margin-top: 14px">
      <div class="input_area">
        <ait-autocomplete-master-data
          [id]="'language'"
          [label]="'LANGUAGE'"
          [required]="true"
          [placeholder]="'Japanese'"
          [maxItem]="1"
          [collection]="'sys_master_data'"
          [class]="'LANGUAGE'"
          [isReadOnly]="resetUserLangInfo.language"
          [disableOutputDefault]="true"
          [isReset]="resetUserLangInfo.language"
          (watchValue)="takeMasterValue($event, 'language')"
          [defaultValue]="[userLanguageInfo.controls['language'].value]"
          [isSubmit]="isSubmit"
        ></ait-autocomplete-master-data>
      </div>

      <div class="input_area">
        <ait-autocomplete-master-data
          [id]="'proficiency'"
          [label]="'PROFICIENCY'"
          [placeholder]="'Select'"
          [collection]="'sys_master_data'"
          [class]="'LANGUAGE_PROFICIENCY'"
          [disableOutputDefault]="true"
          [maxItem]="1"
          [width]="'205px'"
          [isReadOnly]="resetUserLangInfo.proficiency"
          [isReset]="resetUserLangInfo.proficiency"
          (watchValue)="takeMasterValue($event, 'proficiency')"
          [defaultValue]="[userLanguageInfo.controls['proficiency'].value]"
        ></ait-autocomplete-master-data>
      </div>
    </div>
  </ait-card-content>
  <div class="sticky">
    <div class="action-row">
      <div class="block">
        <ait-button
          [id]="'cancel'"
          [title]="'CANCEL'"
          [width]="'200px'"
          (click)="back()"
          [isDefault]="true"
        ></ait-button>

        <ait-button
          *ngIf="mode === 'EDIT'"
          [id]="'delete'"
          [width]="'200px'"
          [title]="'DELETE'"
          (click)="onDelete()"
          [isDefault]="true"
        >
        </ait-button>

        <ait-button
          *ngIf="mode !== 'VIEW'"
          [id]="'reset'"
          [width]="'200px'"
          [title]="'RESET'"
          (click)="resetForm()"
          [isDefault]="true"
        ></ait-button>

        <ait-button
          *ngIf="mode === 'NEW'"
          [id]="'saveAndContinue'"
          [title]="'SAVE & CONTINUE'"
          (click)="saveAndContinue()"
          [isDefault]="true"
        ></ait-button>

        <ait-button
          [id]="'saveAndClose'"
          *ngIf="(isChanged && mode === 'EDIT') || mode === 'NEW'"
          [width]="'200px'"
          [title]="'SAVE & CLOSE'"
          (click)="saveAndClose()"
          [isDefault]="true"
        >
        </ait-button>
        <ait-button
          *ngIf="!isChanged && mode === 'EDIT'"
          [id]="'saveAndClose'"
          [width]="'200px'"
          [title]="'SAVE & CLOSE'"
          [style]="'disabled'"
        ></ait-button>
      </div>
    </div>
  </div>
</div>
</ait-template-popup>
