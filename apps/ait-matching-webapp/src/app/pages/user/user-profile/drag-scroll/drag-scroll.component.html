<drag-scroll
  [scrollbar-hidden]="false"
  [drag-scroll-y-disabled]="true"
  [ngStyle]="{
    'max-width': maxWidth || null,
    'min-width': minWidth || null,
    width: width || null
  }"
  style="overflow: hidden; height: 50px"
  id="drag-scroll-button"
>
  <button
    nbButton
    shape="round"
    size="small"
    status="primary"
    class="items"
    style="
      background-color: #ffffff;
      color: #10529d;
      margin: 4px;
      border: 0.6px solid #e0eeff;
      height: 25px;
      outline: none;
      cursor: grab;
      max-width: 200px;
    "
    *ngFor="let skill of list"
    [ngStyle]="{ background: skill.isHightLight ? '#e0eeff' : '#fff' }"
  >
    <span
      style="
        text-transform: initial;
        font-weight: 600;
        font-size: 13px;
        color: #10529d;
        width: 100%;
        white-space: nowrap;
        overflow: hidden !important;
        text-overflow: ellipsis;
      "
       nbTooltip]="skill[showField]"
      [innerHTML]="skill[showField]"
      >
    </span>
  </button>
  <p *ngIf="list.length === 0" style="color: rgb(143, 155, 179)">
    {{ errorList }}
  </p>
</drag-scroll>
